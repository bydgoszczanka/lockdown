<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>lockdown</title>
    <link rel="stylesheet" href="style.css">
    <script defer src="game.js"></script>
</head>
<body>
    
    <div class="container">
        <div class="flex-column flex-center">
            <img src="Logo.PNG" alt="LOCKDOWN" id = "logo">
            <div class="stats">
                <p class="stat-prefix">Mood: </p>
                <p class="stat" id="mood"> Good</p>
            </div>
            <div class="stats">
                <p class="stat-prefix">Supplies: </p>
                <p class="stat" id="supplies"> Good</p>
            </div>
            <div class="stats">
                <p class="stat-prefix">Kids: </p>
                <p class="stat" id="kids"> Good</p>
            </div>
            <div class="stats">
                <p class="stat-prefix">Work: </p>
                <p class="stat" id="work"> Good</p>
            </div>
            <div class="stats">
                <p class="stat-prefix">University: </p>
                <p class="stat" id="university"> Good</p>
            </div>
            <h1 class="gameOver">GAME OVER!</h1>
            <h2 id="question">
                Text
            </h2>
            <div class="option" id="options">
                <p class="btn-action" id="option-btn">1</p>
                <p class="btn-action" id="option-btn">2</p>
            </div>
            <a class="btn-nav" href="/lockdown/landingPage.html">Home</a>
        </div>
    </div>
</body>
</html>
